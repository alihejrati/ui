  <label id="formbtn" style="display: none;" class="btn-open" for="frmContactForm"><i class="far fa-envelope"></i><span class="ml-half">Open Form</span></label>
  <input type="checkbox" id="frmContactForm"/>
  <div class="contact-modal">
    <div class="contact-form">
      <form>
        <div class="contact-wrapper">
          <div class="contact-section">
            <h2 class="parcen p-none m-none mb-quarter text-white">
              <span class="ml-half" id="ne_name">input</span>
              <span class="chicen fab btn_edit"><i class="fa-solid fa fa-edit"></i></span>
              <span class="chicen fab"><i class="fa-solid fa fa-plus-circle"></i></span>
              <span class="chicen fab"><i class="fa-solid fa fa-trash"></i></span>
            </h2>
          </div>

          <div class="contact-section" id="ne_param"></div>

          <div class="contact-section text-right">
            <label class="contact-cancel" for="frmContactForm">
              <i class="fas fa-times-circle"></i>
              <span class="ml-quarter">cancel</span></label>
            <!-- <button class="btn-open ml-whole" type="button" style="background-color: firebrick;"><i class="far fa fa-trash"></i><span class="ml-half">delete</span></button> -->
            <button class="btn-open ml-whole" type="button"><i class="far fa fa-refresh"></i><span class="ml-half">update</span></button>
          </div>
        </div>
      </form>
    </div>
  </div>
